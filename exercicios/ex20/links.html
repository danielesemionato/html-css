<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        
        }

        a{
            color: rgb(0, 238, 255);
            text-decoration: none;
        }

        a:visited {
            color: rgb(151, 21, 21);
        }

        a:hover{
            color: rgb(214, 168, 18);
            text-decoration: underline;
        }

        a:active{
            color: turquoise;
        }
    </style>
</head>
<body>
    <h1>Personalizando Links</h1>
    <ul>
        <li><a href="https://github.com/">Repositório </a></li>
        <li><a href="https://www.youtube.com/">Youtube</a></li>
        <li><a href="https://www.instagram.com/">Site do Curso em Vídeo</a></li>
    </ul>
    
</body>
</html>
